<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix</title>
        
        <!-- Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <!--Google fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="container-header">
            <nav class="navigation">
                <section class="navigation-menu">               
                    <div id="nav-logo" class="navigation-logo">
                        <img id="netflix-logo" class="logo" src="./assets/img/logo-netflix.svg" alt="logo de netflix">
                    </div>
                    <div class="navigation-links">
                        <ul class="link-list">
                            <li id="top3" class="link-item"><a class="link-content" href="#">Top 3</a></li>
                            <li id="orderByDate" class="link-item"><a class="link-content" href="#">Ordenar por fecha</a></li>
                            <li id="orderByTitle" class="link-item"><a class="link-content" href="#">Ordenar por titulo</a></li>
                        </ul>
                    </div>
                </section>
                <section class="navigation-search">
                    <form id="navigation-form">
                        <div class="form-group">
                            <img class="search-icon" src="./assets/img/search.svg" alt="search">
                            <input type="search" id="search-text" class="form-control" placeholder="search netflix">
                        </div>
                    </form>
                </section>
            </nav>
        </header>

        <div id="container" >
        </div>

        <!-- Bootstrap JS  style="display: none;"-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- JS -->
        <script src="./assets/js/main.js"></script>
    </body>
</html>
